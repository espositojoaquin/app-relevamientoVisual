<ion-header>
  <ion-toolbar class="gold">
    <ion-button slot="start" fill="clear" (click)="presentActionSheet()">
      <ion-icon style="color: black" name="menu"></ion-icon>
    </ion-button>
    <ion-title>
      Juego Marvel / DC
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-label class="ion-text-center">
    <h2><b style="color:white">Eleg√≠ tu Personaje:</b></h2>
  </ion-label>

  <div class="ion-padding">
  
    <div class="personajes">
      <ion-button class="marks-buttons" color="dark" expand="block"  (click)="elegir('DC')">
        <img src="../../assets/batman.png" alt="">
      </ion-button>
      <ion-button class="marks-buttons" color="dark" expand="block"  (click)="elegir('Marvel')">
        <img src="../../assets/CAmerica.png" alt="">
      </ion-button>

    </div>

    <div *ngIf="personaje!=null" class="ion-text-center">
      <h3><b style="color:white">Personaje elegido: {{personaje}}</b></h3>
    </div>
   

    <ion-button id="inicio-btn" class="ion-text-center gold"   (click)="openGame()" disabled>
      <h1><b style="color:white">INICIAR PARTIDA</b></h1>
    </ion-button>
  </div>
</ion-content>
